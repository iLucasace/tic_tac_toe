<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="buttons-cointaner">
        <button id="2-players">2 Players</button>
        <button id="ai-player">AI Player</button>
    </div>
    <div id="cointaner" class="hide">
        <div id="block-1" class="box"></div>
        <div id="block-2" class="box"></div>
        <div id="block-3" class="box"></div>
        <div id="block-4" class="box"></div>
        <div id="block-5" class="box"></div>
        <div id="block-6" class="box"></div>
        <div id="block-7" class="box"></div>
        <div id="block-8" class="box"></div>
        <div id="block-9" class="box"></div>

        <div id="scoreboard-container">
            <span class="score-box">
                <span id="x-scoreboard">X</span>: 
                <span id="scoreboard-1">0</span>
            </span>
            <span class="score-box">
                <span id="o-scoreboard"></span>: 
                <span id="scoreboard-1">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p></p>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
